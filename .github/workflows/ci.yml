name: CI

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  api:
    name: API - lint & tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            apps/api/requirements.txt
            apps/api/pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install -U pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install .; fi
          pip install pytest ruff

      - name: Lint (ruff)
        run: ruff check .

      - name: Run tests
        env:
          ENV: test
          # If your tests require a DB, you can skip integration tests in CI:
          # DATABASE_URL: ""
        run: pytest -q

  frontend:
    name: Frontend - build & tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck (optional)
        run: |
          if npm run | grep -q "typecheck"; then npm run typecheck; else echo "No typecheck script"; fi

      - name: Frontend tests
        run: |
          if npm run | grep -q "test"; then
            npm test || echo "No frontend tests yet"
          else
            echo "No test script"
          fi
          
      - name: Build
        run: npm run build