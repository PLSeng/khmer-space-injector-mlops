name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  api-tests:
    name: API tests (pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: apps/api/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Show artifacts folder (debug)
        run: |
          echo "Working dir: $(pwd)"
          ls -la
          ls -la artifacts || true

      - name: Run pytest
        env:
          # Use same scheme as SQLAlchemy + psycopg
          DATABASE_URL: "postgresql+psycopg://fake:fake@localhost:5432/fake"

          # CI runs in apps/api, so paths are relative to that folder
          MODEL_CHECKPOINT_PATH: "artifacts/checkpoint.pt"
          VOCAB_PATH: "artifacts/vocab.json"
          MODEL_CONFIG_PATH: "artifacts/config.json"

          DEVICE: "cpu"
          TORCH_NUM_THREADS: "1"
          MAX_TEXT_LENGTH: "3000"
          ENABLE_RECORD_LOGGING: "false"
          ENABLE_HEALTH_DB_CHECK: "false"
        run: pytest
