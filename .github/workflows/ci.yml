name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  api-tests:
    name: API tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        env:
          PYTHONPATH: .
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          MODEL_CHECKPOINT_PATH: "apps/api/artifacts/checkpoint.pt"
          VOCAB_PATH: "apps/api/artifacts/vocab.json"
          MODEL_CONFIG_PATH: "apps/api/artifacts/config.json"
        run: pytest
