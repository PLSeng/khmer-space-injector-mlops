services:
  api:
    build:
      context: ../apps/api
      dockerfile: Dockerfile
    env_file:
      - ../.env
    volumes:
      - ../apps/api/artifacts:/artifacts:ro
    restart: unless-stopped

  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
    volumes:
      - frontend_dist:/dist
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - api
      - frontend
    restart: unless-stopped

volumes:
  frontend_dist:
